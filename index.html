    <style>

        /* çµæœã‚«ãƒ¼ãƒ‰ */

    </style>  
</head>  
<body>  
  
    <div class="header">

        <div class="settings-icon" onclick="openSettings()">âš™ï¸</div>

    <div class="search-box">

            <!-- ã‚µã‚¸ã‚§ã‚¹ãƒˆãƒ­ã‚¸ãƒƒã‚¯ã‚’å¤‰æ›´: å†…è”µãƒ‡ãƒ¼ã‚¿ã‚’ä½¿ç”¨ -->  
            <input type="text" id="startStation" class="input-field" placeholder="ä¾‹: æ–°å®¿" oninput="filterStations(this, 'startSuggest')" autocomplete="off">  
            <div id="startSuggest" class="suggest-list"></div>  
        </div>  
        <div class="input-row">  
            <span class="input-label">åˆ°ç€</span>  
            <input type="text" id="targetStation" class="input-field" placeholder="ä¾‹: æ¨ªæµœ" oninput="filterStations(this, 'targetSuggest')" autocomplete="off">  
            <button class="action-btn home" onclick="useHomeAddress()">ğŸ  è‡ªå®…</button>  
            <div id="targetSuggest" class="suggest-list"></div>  
        </div>  
        <div class="input-row">  
            <span class="input-label">æ—¥æ™‚</span>  
            <input type="datetime-local" id="searchDateTime" class="input-field">  
            <button class="action-btn" onclick="setNow()">â° ç¾åœ¨</button>  
        </div>  
        <button class="search-btn" onclick="searchRoute()">æ¤œç´¢ã™ã‚‹</button>  
    </div>  
  
    <div id="resultArea" class="result-container"></div>  
  
    <div id="settingsModal" class="modal">  
        <div class="modal-content">  
            <div class="modal-title">âš™ï¸ è¨­å®š: è‡ªå®…ã®ç™»éŒ²</div>  
            <input type="text" id="addressInput" class="modal-input" placeholder="ä¾‹: æ±äº¬éƒ½ä¸–ç”°è°·åŒº...">  
            <div id="addressResult" style="font-size:12px; color:#e67e22; margin-bottom:10px;"></div>  
            <div class="modal-actions">  
                <button class="btn-cancel" onclick="closeSettings()">é–‰ã˜ã‚‹</button>  
                <button class="btn-save" onclick="saveHomeAddress()">ä¿å­˜ã™ã‚‹</button>

    </div>  
  
    <script>  
        if ('serviceWorker' in navigator) {  
            navigator.serviceWorker.register('sw.js');  
        }  
  
        // å¤‰æ•°å®šç¾©  
        let ALL_STATIONS = []; // ã“ã“ã«å…¨é§…ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã‚€  
        let homeCoords = null;  
  
        window.onload = async function() {  
            setNow();  
            loadHomeData();  
              
            // â˜…å¤‰æ›´ç‚¹: å¤–éƒ¨JSONãƒ•ã‚¡ã‚¤ãƒ«ã‚’èª­ã¿è¾¼ã‚€  
            await loadStationData();  
  
            // ã‚¯ãƒªãƒƒã‚¯ã§ã‚µã‚¸ã‚§ã‚¹ãƒˆã‚’é–‰ã˜ã‚‹  
            document.addEventListener('click', function(e) {  
                if (!e.target.closest('.input-row')) {  
                    const s = document.getElementById('startSuggest');  
                    const t = document.getElementById('targetSuggest');  
                    if(s) s.style.display = 'none';  
                    if(t) t.style.display = 'none';  
                }  
            });  
        };  
  
        // â˜…æ–°æ©Ÿèƒ½: é§…ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿  
        async function loadStationData() {  
            try {  
                const res = await fetch('data/stations_kanto.json'); // ä½œæˆã—ãŸãƒ•ã‚¡ã‚¤ãƒ«ã‚’æŒ‡å®š  
                ALL_STATIONS = await res.json();  
                console.log("é§…ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã¿ã¾ã—ãŸ:", ALL_STATIONS.length + "é§…");  
            } catch (e) {  
                console.error("é§…ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—:", e);  
                alert("é§…ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ãƒªãƒ­ãƒ¼ãƒ‰ã—ã¦ãã ã•ã„ã€‚");  
            }  
        }  
  
        // ã‚µã‚¸ã‚§ã‚¹ãƒˆæ©Ÿèƒ½ (èª­ã¿è¾¼ã‚“ã å…¨ãƒ‡ãƒ¼ã‚¿ã‹ã‚‰æ¤œç´¢)  
        function filterStations(input, listId) {  
            const val = input.value.trim();  
            const list = document.getElementById(listId);  
  
            if (val.length < 1) {  
                list.style.display = 'none';  
                return;  
            }  
  
            // å‰æ–¹ä¸€è‡´ ã¾ãŸã¯ éƒ¨åˆ†ä¸€è‡´ã§æ¤œç´¢  
            // â€»HeartRailsãƒ‡ãƒ¼ã‚¿ã«ã¯ã€Œã‹ãªã€ãŒãªã„ã®ã§ã€æ¼¢å­—æ¤œç´¢ã®ã¿ã«ãªã‚Šã¾ã™  
            // ã€Œã—ã‚“ã€ã¨æ‰“ã£ã¦ã‚‚ãƒ’ãƒƒãƒˆã—ãªã„ã®ã§ã€ã€Œæ–°ã€ã¨æ‰“ã¤å¿…è¦ãŒã‚ã‚Šã¾ã™ã€‚  
            // (ã‹ãªå¯¾å¿œã™ã‚‹ã«ã¯ã•ã‚‰ã«é«˜åº¦ãªãƒ‡ãƒ¼ã‚¿åŠ å·¥ãŒå¿…è¦ã§ã™ãŒã€ã¾ãšã¯ã“ã‚Œã§)  
            const hits = ALL_STATIONS.filter(st => {  
                return st.n.startsWith(val);  
            });  
  
            if (hits.length === 0) {  
                list.style.display = 'none';  
                return;  
            }  
  
            list.innerHTML = '';  
            // ä¸Šä½10ä»¶è¡¨ç¤º  
            hits.slice(0, 10).forEach(st => {  
                const div = document.createElement('div');  
                div.className = 'suggest-item';  
                div.innerHTML = `<span>${st.n}</span> <span class="suggest-line">${st.l}</span>`;  
                div.onclick = function() {  
                    input.value = st.n; // é§…åã‚’ã‚»ãƒƒãƒˆ  
                    list.style.display = 'none';  
                };  
                list.appendChild(div);  
            });  
            list.style.display = 'block';  
        }  
  
        // ... (ä»¥ä¸‹ã€setNow, loadHomeData, saveHomeAddress, searchRoute ãªã©ã¯å¤‰æ›´ãªã—) ...  
        // â€»æ—¢å­˜ã®ã‚³ãƒ¼ãƒ‰ã‚’ãã®ã¾ã¾æ®‹ã—ã¦ãã ã•ã„  
        function setNow() {  
            const now = new Date();  
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());  
            document.getElementById('searchDateTime').value = now.toISOString().slice(0, 16);  
        }  
        function loadHomeData() {  
            const homeData = JSON.parse(localStorage.getItem('never_home_v1') || '{}');  
            if (homeData.is_registered) {  
                homeCoords = { lat: homeData.lat, lon: homeData.lon, address: homeData.address };  
            }  
        }  
        function openSettings() {  
            document.getElementById('settingsModal').style.display = 'flex';  
            if(homeCoords) { document.getElementById('addressInput').value = homeCoords.address; }  
        }  
        function closeSettings() {  
            document.getElementById('settingsModal').style.display = 'none';  
            document.getElementById('addressResult').innerText = '';  
        }  
        async function saveHomeAddress() {  
            const address = document.getElementById('addressInput').value;  
            if (!address) return;  
            document.getElementById('addressResult').innerText = "æ¤œç´¢ä¸­...";  
            try {  
                const url = `https://msearch.gsi.go.jp/address-search/AddressSearch?q=${encodeURIComponent(address)}`;  
                const res = await fetch(url);  
                const data = await res.json();  
                if (data && data.length > 0) {  
                    const location = data[0].geometry.coordinates;  
                    const saveData = {  
                        address: address, lon: location[0], lat: location[1], is_registered: true  
                    };  
                    localStorage.setItem('never_home_v1', JSON.stringify(saveData));  
                    loadHomeData();   
                    document.getElementById('addressResult').innerText = "âœ… ä¿å­˜ã—ã¾ã—ãŸ";  
                    setTimeout(closeSettings, 1000);  
                } else {  
                    document.getElementById('addressResult').innerText = "âš ï¸ ä½æ‰€ãªã—";  
                }  
            } catch (e) {  
                document.getElementById('addressResult').innerText = "é€šä¿¡ã‚¨ãƒ©ãƒ¼";  
            }  
        }  
        function useHomeAddress() {  
            if (homeCoords) { document.getElementById('targetStation').value = "è‡ªå®…"; }   
            else { alert("å³ä¸Šã®âš™ï¸è¨­å®šãƒœã‚¿ãƒ³ã‹ã‚‰ã€è‡ªå®…ã®ä½æ‰€ã‚’ç™»éŒ²ã—ã¦ãã ã•ã„ã€‚"); openSettings(); }  
        }  
        async function searchRoute() {  
            const start = document.getElementById('startStation').value;  
            const targetInput = document.getElementById('targetStation').value;  
            const rawDateStr = document.getElementById('searchDateTime').value;  
            if (!rawDateStr) { alert("æ—¥æ™‚ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„"); return; }  
            const dateObj = new Date(rawDateStr);  
            let serviceHour = dateObj.getHours();  
            let serviceMinute = dateObj.getMinutes();  
            if (serviceHour < 4) { serviceHour += 24; }  
            const mm = serviceMinute < 10 ? '0' + serviceMinute : serviceMinute;  
            const timeStr = `${serviceHour}:${mm}`;  
            const resultArea = document.getElementById('resultArea');  
            const payload = {  
                start_station: start, target_station: targetInput, current_time: timeStr, target_lat: null, target_lon: null  
            };  
            if (targetInput.includes("è‡ªå®…") && homeCoords) {  
                payload.target_lat = homeCoords.lat; payload.target_lon = homeCoords.lon;  
            }  
            resultArea.style.display = 'block';  
            resultArea.innerHTML = '<div style="text-align:center; padding:20px;">æ¤œç´¢ä¸­...</div>';  
            try {  
                const response = await fetch('/search', {  
                    method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload)  
                });  
                const data = await response.json();  
                if (data.status === 'error') {  
                     resultArea.innerHTML = `<div class="warning-msg">${data.message}</div>`;  
                } else {  
                    renderResults(data);  
                }  
            } catch (error) {  
                resultArea.innerHTML = '<div style="color:red; padding:20px;">é€šä¿¡ã‚¨ãƒ©ãƒ¼</div>';  
            }  
        }  
        function renderResults(data) {  
            const container = document.getElementById('resultArea');  
            container.innerHTML = '';  
            if (!data.candidates || data.candidates.length === 0) {  
                container.innerHTML = '<div style="padding:20px;">ãƒ«ãƒ¼ãƒˆãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚</div>';  
                return;  
            }  
            if (!data.is_target_reachable) {  
                const msg = document.createElement('div');  
                msg.className = 'warning-msg';  
                msg.innerText = `âš ï¸ ç›®çš„åœ°ã¾ã§ã¯åˆ°é”ã§ãã¾ã›ã‚“ã€‚\nè¿‘ãã¾ã§è¡Œã‘ã‚‹ãƒ«ãƒ¼ãƒˆã‚’è¡¨ç¤ºã—ã¾ã™ã€‚`;  
                container.appendChild(msg);  
            }  
            data.candidates.slice(0, 5).forEach((route) => {  
                const card = document.createElement('div');  
                card.className = 'route-card' + (data.is_target_reachable ? '' : ' limit');  
                // ã‚µãƒ¼ãƒãƒ¼è¨ˆç®—å€¤ã‚’ä½¿ç”¨  
                const taxiPrice = route.taxi_price ? route.taxi_price : Math.round(route.distance_to_target_km * 350 + 500);  
                  
                const html = `  
                    <div class="card-header">  
                        <div class="station-name">${route.station} <span style="font-size:14px; font-weight:normal">ç€</span></div>  
                        <div class="arrival-time">${route.arrival_time}</div>  
                    </div>  
                    <div class="info-row">  
                        <span class="badge" style="background:#fff3e0; color:#e65100">æ®‹ã‚Š ${route.distance_to_target_km} km</span>  
                        <span class="badge">ä¹—æ› ${route.route_count - 1}å›</span>  
                    </div>  
                    <div class="timeline">  
                        <div class="tl-item">  
                            <div class="tl-time">${data.search_condition.time}</div>  
                            <div class="tl-line"><div class="tl-dot"></div></div>  
                            <div class="tl-content">${data.search_condition.start}</div>  
                        </div>  
                        <div class="tl-item">  
                            <div class="tl-time">â†“</div>  
                            <div class="tl-line"></div>  
                            <div class="tl-content" style="color:#888; font-size:12px;">(é›»è»Š)</div>  
                        </div>  
                        <div class="tl-item">  
                            <div class="tl-time">${route.arrival_time}</div>  
                            <div class="tl-line"><div class="tl-dot"></div></div>  
                            <div class="tl-content"><strong>${route.station}</strong></div>  
                        </div>  
                        <div class="tl-item">  
                            <div class="tl-time"></div>  
                            <div class="tl-line dashed"></div>  
                            <div class="tl-content">  
                                <div class="taxi-info">  
                                    ğŸš• ã“ã“ã‹ã‚‰ã¯ã‚¿ã‚¯ã‚·ãƒ¼<br>  
                                    äºˆæƒ³: ç´„${taxiPrice.toLocaleString()}å††<br>  
                                </div>  
                            </div>  
                        </div>  
                    </div>  
                `;  
                card.innerHTML = html;  
                container.appendChild(card);  
            });  
        }  
    </script>
