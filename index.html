                const url = `https://msearch.gsi.go.jp/address-search/AddressSearch?q=${encodeURIComponent(address)}`;

            // ç¾çŠ¶ã®ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ã¯é§…åã—ã‹å—ã‘ä»˜ã‘ãªã„ã®ã§ã€æš«å®šçš„ã«é§…åã¨ã—ã¦é€ã£ã¦ã¿ã‚‹  
            // (æ¬¡ã®ãƒ•ã‚§ãƒ¼ã‚ºã§ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ã‚’åº§æ¨™å¯¾å¿œã•ã›ã¾ã™)

                // alert("ç¾åœ¨ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰æ”¹ä¿®ä¸­ã§ã™ã€‚é§…åã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚");
