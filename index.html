    <div id="settingsModal" class="modal">

            <div class="modal-desc">ä½æ‰€ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚ä½ç½®æƒ…å ±ã‚’å–å¾—ã—ã¦ä¿å­˜ã—ã¾ã™ï¼ˆã‚µãƒ¼ãƒãƒ¼ã«ã¯é€ä¿¡ã•ã‚Œã¾ã›ã‚“ï¼‰ã€‚</div>

    <script>  
        // PWA Service Worker

        // --- åˆæœŸåŒ– ---

        // è‡ªå®…ãƒ‡ãƒ¼ã‚¿ã‚’ä¿æŒã™ã‚‹å¤‰æ•°  
        let homeCoords = null;  
  
        // --- ç¾åœ¨æ—¥æ™‚ã‚»ãƒƒãƒˆé–¢æ•° (datetime-localç”¨) ---  
        function setNow() {  
            const now = new Date();  
            // æ—¥æœ¬æ™‚é–“(JST)ã«åˆã‚ã›ã¦ISOæ–‡å­—åˆ—ã‚’æ•´å½¢  
            // datetime-local ã¯ "YYYY-MM-DDThh:mm" å½¢å¼ã‚’è¦æ±‚ã™ã‚‹ãŸã‚ã€ã‚¿ã‚¤ãƒ ã‚¾ãƒ¼ãƒ³ã‚ªãƒ•ã‚»ãƒƒãƒˆã‚’èª¿æ•´  
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());  
            document.getElementById('searchDateTime').value = now.toISOString().slice(0, 16);  
        }  
  
        function loadHomeData() {

            if (homeData.is_registered) {

            }  
        }  
  
        // --- è¨­å®šãƒ»è‡ªå®…ç™»éŒ² ---  
  
        function openSettings() {

        function closeSettings() {

            document.getElementById('addressResult').innerText = '';  
        }  
  
        async function saveHomeAddress() {  
            const address = document.getElementById('addressInput').value;  
            if (!address) return;  
  
            document.getElementById('addressResult').innerText = "æ¤œç´¢ä¸­...";  
  
            try {  
                // å›½åœŸåœ°ç†é™¢ã®ä½æ‰€æ¤œç´¢API (ç„¡æ–™)  
                const url = `https://msearch.gsi.go.jp/address-search/AddressSearch?q=${encodeURIComponent(address)}`;  
                const res = await fetch(url);  
                const data = await res.json();  
  
                if (data && data.length > 0) {  
                    const location = data[0].geometry.coordinates; // [lon, lat]  
                    const saveData = {  
                        address: address,  
                        lon: location[0],  
                        lat: location[1],  
                        is_registered: true  
                    };  
                      
                    // ãƒ–ãƒ©ã‚¦ã‚¶ã«ä¿å­˜  
                    localStorage.setItem('never_home_v1', JSON.stringify(saveData));  
                    loadHomeData(); // ãƒ¡ãƒ¢ãƒªã‚‚æ›´æ–°  
                      
                    document.getElementById('addressResult').innerText = "âœ… ä¿å­˜ã—ã¾ã—ãŸï¼";  
                    setTimeout(closeSettings, 1000);  
                } else {  
                    document.getElementById('addressResult').innerText = "âš ï¸ ä½æ‰€ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚";  
                }  
            } catch (e) {  
                console.error(e);  
                document.getElementById('addressResult').innerText = "é€šä¿¡ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚";  
            }

        function useHomeAddress() {

            } else {  
                alert("å³ä¸Šã®âš™ï¸è¨­å®šãƒœã‚¿ãƒ³ã‹ã‚‰ã€è‡ªå®…ã®ä½æ‰€ã‚’ç™»éŒ²ã—ã¦ãã ã•ã„ã€‚");

        // --- æ¤œç´¢å‡¦ç† ---  
  
        async function searchRoute() {  
            const start = document.getElementById('startStation').value;  
            const targetInput = document.getElementById('targetStation').value;  
              
            // æ—¥æ™‚ãƒ”ãƒƒã‚«ãƒ¼ã‹ã‚‰å€¤ã‚’å–å¾—  
            const rawDateStr = document.getElementById('searchDateTime').value;  
            if (!rawDateStr) { alert("æ—¥æ™‚ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„"); return; }  
              
            const dateObj = new Date(rawDateStr);  
              
            // === é‰„é“ç”¨ã€Œ30æ™‚é–“åˆ¶ã€ã¸ã®å¤‰æ›ãƒ­ã‚¸ãƒƒã‚¯ ===  
            // æ·±å¤œ0æ™‚ã€œ3æ™‚ã®é–“ãªã‚‰ã€ã€Œå‰æ—¥ã®24æ™‚ã€œ27æ™‚ã€ã¨ã—ã¦æ‰±ã†  
            let serviceHour = dateObj.getHours();  
            let serviceMinute = dateObj.getMinutes();  
  
            if (serviceHour < 4) { // åˆå‰4æ™‚ã‚ˆã‚Šå‰ãªã‚‰  
                serviceHour += 24; // ä¾‹: 0æ™‚ -> 24æ™‚, 1æ™‚ -> 25æ™‚  
                // â€»æœ¬æ¥ã¯ã“ã“ã§ã€Œæ¤œç´¢å¯¾è±¡ã®æ—¥ä»˜ã€ã‚’1æ—¥æˆ»ã—ã¾ã™ãŒã€  
                // ç¾çŠ¶ã®ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ã¯æ™‚åˆ»(HH:MM)ã®ã¿è¦‹ã¦ã„ã‚‹ã®ã§æ™‚åˆ»ã ã‘åŠ å·¥ã—ã¾ã™  
            }  
  
            const mm = serviceMinute < 10 ? '0' + serviceMinute : serviceMinute;  
            // ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ã«ã¯ "24:20" ã®ã‚ˆã†ãªæ–‡å­—åˆ—ã‚’é€ã‚‹  
            const timeStr = `${serviceHour}:${mm}`;  
  
            const resultArea = document.getElementById('resultArea');  
  
            // é€ä¿¡ãƒ‡ãƒ¼ã‚¿ã®æº–å‚™  
            const payload = {  
                start_station: start,  
                target_station: targetInput,  
                current_time: timeStr,  
                target_lat: null,  
                target_lon: null  
            };  
  
            // ã€Œè‡ªå®…ã€ãŒé¸æŠã•ã‚Œã¦ã„ã‚‹å ´åˆã€åº§æ¨™ã‚’ã‚»ãƒƒãƒˆã™ã‚‹  
            if (targetInput.includes("è‡ªå®…") && homeCoords) {  
                payload.target_lat = homeCoords.lat;  
                payload.target_lon = homeCoords.lon;  
            }  
  
            resultArea.style.display = 'block';  
            resultArea.innerHTML = '<div style="text-align:center; padding:20px;">æ¤œç´¢ä¸­...</div>';  
  
            try {

                    method: 'POST',  
                    headers: { 'Content-Type': 'application/json' },  
                    body: JSON.stringify(payload)  
                });  
  
                const data = await response.json();  
  
                if (data.status === 'error') {

                } else {  
                    renderResults(data);  
                }  
  
            } catch (error) {  
                resultArea.innerHTML = '<div style="color:red; padding:20px;">é€šä¿¡ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚</div>';  
                console.error(error);  
            }  
        }  
  
        function renderResults(data) {  
            const container = document.getElementById('resultArea');  
            container.innerHTML = '';  
  
            if (!data.candidates || data.candidates.length === 0) {  
                container.innerHTML = '<div style="padding:20px;">ãƒ«ãƒ¼ãƒˆãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚</div>';  
                return;

            if (!data.is_target_reachable) {

                msg.innerText = `âš ï¸ ç›®çš„åœ°ã¾ã§ã¯åˆ°é”ã§ãã¾ã›ã‚“ã€‚\nè¿‘ãã¾ã§è¡Œã‘ã‚‹ãƒ«ãƒ¼ãƒˆã‚’è¡¨ç¤ºã—ã¾ã™ã€‚`;

                // ã‚¿ã‚¯ã‚·ãƒ¼æ–™é‡‘æ¦‚ç®— (æ·±å¤œå‰²å¢—1.2å€ + è¿è»Šãªã©è€ƒæ…®)  
                const taxiPrice = Math.round(route.distance_to_target_km * 350 + 500);  
  
                const html = `

                        <span class="badge">ä¹—æ› ${route.route_count - 1}å›</span>  
                    </div>

                            <div class="tl-line"><div class="tl-dot"></div></div>  
                            <div class="tl-content">${data.search_condition.start}</div>  
                        </div>  
                        <div class="tl-item">  
                            <div class="tl-time">â†“</div>  
                            <div class="tl-line"></div>  
                            <div class="tl-content" style="color:#888; font-size:12px;">(é›»è»Š)</div>  
                        </div>  
                        <div class="tl-item">

                            <div class="tl-line"><div class="tl-dot"></div></div>

                        </div>  
                        <div class="tl-item">  
                            <div class="tl-time"></div>  
                            <div class="tl-line dashed"></div>  
                            <div class="tl-content">  
                                <div class="taxi-info">  
                                    ğŸš• ã“ã“ã‹ã‚‰ã¯ã‚¿ã‚¯ã‚·ãƒ¼<br>  
                                    äºˆæƒ³: ç´„${taxiPrice.toLocaleString()}å††<br>  
                                </div>  
                            </div>  
                        </div>  
                    </div>  
                `;  
                card.innerHTML = html;  
                container.appendChild(card);  
            });  
        }  
    </script>
